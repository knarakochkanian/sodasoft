<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .wrapper {
        justify-content: center;
        display: flex;
        height: 1000px;
      }
      .container {
        max-width: 1170px;
        position: relative;
        width: 100%;
        height: 1000px;
        background-color: #c0dbd9;
        padding: 0 15px;
      }
      .container-top {
        width: 100%;
        height: 100px;
        background-color: #7faff7;
      }

      .container-grid {
        display: grid;
        margin-top: 15px;
        grid-template-columns: (2fr 3fr 1fr);
        column-gap: 10px;
        row-gap: 1em;
        background-color: #b3f95a;
        grid-auto-rows: 198px;
      }
      .container-grid > div {
        background-color: #8ad191;
      }


      .container-flex {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        max-width: 1170px;
        width: 100%;
        height: 259px;
        margin-top: 15px;
        background: #88b5bf;
      }
      .container-flex > div {
        max-width: 255px;
        width: 100%;
        height: 199px;
        background: #0d89b0;
      }
      .footer {
        max-width: 1170px;
        width: 100%;
        height: 100px;
        background: #7faff7;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container-top"></div>
        <div class="container-grid">
          <div class="item-a">111</div>
          <div class="item-b">2222</div>
          <div class="item-c">333</div>
          <div class="item-d">4444</div>
          <div class="item-e">555</div>
        </div>
        <div class="container-flex">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
